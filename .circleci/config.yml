# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
commands:
  print_pipeline_id:
    description: "Print Pipeline ID"
    steps:
      - run: exit 1
      - run:
          name: echo workflow id
          command:
            echo $CIRCLE_WORKFLOW_ID
      - run:
          name: echo
          command: echo 'ridim'
          when: on_fail

orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: print hello
          command: echo "hello"
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: echo world
          command:
            echo world
  print-name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: echo world
          command:
            echo 'ridim'
          when: on_fail
  save-hello-world-output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: echo text to a file
          command:
            echo "it is a test to add text to a workspace file" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print-output-file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: print file context
          command:
            cat output.txt


