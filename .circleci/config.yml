version: 2.1
# Use a package of configuration called an orb.
commands:
  print_pipeline_id:
    description: "Print Pipeline ID"
    steps:
      - run: exit 1
      - run:
          name: echo workflow id
          command:
            echo $CIRCLE_WORKFLOW_ID
      - run:
          name: echo
          command: echo 'ridim'
          when: on_fail

orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: return 1
      - run:
          name: error
          command: echo "Error!"
          when: on_fail
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: echo world
          command:
            echo world
